<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Our superheroes</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/data.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
        <script>
            async function populate() {

            const requestURL = 'https://futureplaybook.github.io/demoHTML/data.json';
            const request = new Request(requestURL);

            const response = await fetch(request);
            const superHeroesText = await response.text();

            const superHeroes = JSON.parse(superHeroesText);
            
            console.log(superHeroes);

            }

            populate();


            //var j;

            async function loadNames() {
                const response = await fetch('https://futureplaybook.github.io/demoHTML/data.json');
                var names = await response.json();
                //console.log(names); 
                return names;
                // logs [{ name: 'Joker'}, { name: 'Batman' }]
            }
            const j = loadNames();
            console.log(j);






        // https://ruienyuski.github.io/git_test/data.json
        $.ajax({
            url: "https://futureplaybook.github.io/demoHTML/data.json",
                type:"get",
                dataType:'json',  
                success: function(data){
                console.log(data);
                },
                error:function() {
                console.log("err");
                }
            });

        Highcharts.getJSON('https://demo-live-data.highcharts.com/aapl-c.json', function (data) {
            // Create the chart
            Highcharts.stockChart('container', {


                rangeSelector: {
                    selected: 1
                },

                title: {
                    text: 'AAPL Stock Price'
                },

                series: [{
                    name: 'AAPL',
                    data: data,
                    tooltip: {
                        valueDecimals: 2
                    }
                }]
            });
        });


        </script>
    </head>
    <body>
        <div id="container" style="width:100%; height:400px;"></div>
    </body>
</html>
