<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Page 2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/f60ac3ab2a.js" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $("#nav").load("nav.html");
            });
        </script>

	</head>
	<body>
        <div id="nav"></div>

		<h1>Page 2 Now</h1>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                tab 1
                <!-- Facebook -->
                <i class="fab fa-facebook-f"></i>

                <!-- Twitter -->
                <i class="fab fa-twitter"></i>

                <!-- Google -->
                <i class="fab fa-google"></i>

                <!-- Instagram -->
                <i class="fab fa-instagram"></i>

                <!-- Linkedin -->
                <i class="fab fa-linkedin-in"></i>

                <!-- Pinterest -->
                <i class="fab fa-pinterest"></i>

                <!-- Vkontakte -->
                <i class="fab fa-vk"></i>

                <!-- Stack overflow -->
                <i class="fab fa-stack-overflow"></i>

                <!-- Youtube -->
                <i class="fab fa-youtube"></i>

                <!-- Slack -->
                <i class="fab fa-slack-hash"></i>

                <!-- Github -->
                <i class="fab fa-github"></i>

                <!-- Dribbble -->
                <i class="fab fa-dribbble"></i>

                <!-- Reddit -->
                <i class="fab fa-reddit-alien"></i>

                <!-- Whatsapp -->
                <i class="fab fa-whatsapp"></i>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">tab 2</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">tab 3</div>
          </div>
	</body>
</html>
