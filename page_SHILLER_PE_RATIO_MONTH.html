<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta property="og:title" content="TITLE OF YOUR WEBSITE"/>
        <meta property="og:image"
              content="https://images.mktw.net/im-511973?size=1.777777777777778&width=800"/>
        <meta property="og:description" content="DESCRIPTION OF YOUR SITE"/>
        <meta property="og:url" content="URL OF YOUR WEBSITE"/>
        <meta property="og:image:width" content="400" />
        <meta property="og:image:height" content="400" />
        <!-- TYPE BELOW IS PROBABLY: "website" or "article" or look on https://ogp.me/#types -->
        <meta property="og:type" content="website"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/data.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
        <link rel="stylesheet"
              type="text/css"
              href="https://cdn.jsdelivr.net/gh/vaakash/socializer@2f749eb/css/socializer.min.css">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
        <script src="meta_SHILLER_PE_RATIO_MONTH.js"></script>
        <script>
            $(document).ready(function() {
                $("#nav").load("nav.html");
                $("#bottom").load("bottom.html");
            });
        </script>
        <script>
            window.onload = function(){
                document.getElementById("name").innerHTML = 'Time Series: ' + meta["name"];
                document.getElementById("lastUpdate").innerHTML = 'Last update: ' +  meta["lastUpdate"];
                document.getElementById("lastValue").innerHTML = 'Last value: ' +  meta["lastValue"];
                document.getElementById("min").innerHTML = 'Min: ' +  meta["minValue"] + ' (' + meta["minDate"] + ')';
                document.getElementById("max").innerHTML = 'Max: ' +  meta["maxValue"] + ' (' + meta["maxDate"] + ')';
            };
        </script>
        <script>
            // https://demo-live-data.highcharts.com/aapl-historical.json
            // https://futureplaybook.github.io/demoHTML/data_SHILLER_PE_RATIO_MONTH.json
            Highcharts.getJSON('data_SHILLER_PE_RATIO_MONTH.json', function (data) {
            // Create the chart
                Highcharts.stockChart('container', {


                    rangeSelector: {
                        selected: 5
                    },

                    title: {
                        text: meta["name"]
                    },

                    subtitle: {
                        text: 'More details here'
                    },

                    yAxis: {
                        title: {
                            text: 'Exchange rate'
                        }
                    },

                    legend: {
                        enabled: true
                    },
                    credits: {
                        enabled: false
                    },

                    series: [{
                        name: meta["name"],
                        data: data,
                        id: 'dataseries',
                        tooltip: {
                            valueDecimals: 2
                        }
                        },
                        {
                        type: 'flags',
                        showInLegend: false,
                        data: [{
                            x: Date.UTC(2010, 11, 1),
                            title: 'A',
                            text: 'Some event with a description'
                        }, {
                            x: Date.UTC(2015, 11, 12),
                            title: 'B',
                            text: 'Some event with a description'
                        }, {
                            x: Date.UTC(2017, 11, 22),
                            title: 'C',
                            text: 'Some event with a description'
                        }],
                        onSeries: 'dataseries',
                        shape: 'squarepin',
                        width: 16
                    }
                        ]
                });
            });
        </script>
    </head>
    <body>
        <div id="nav"></div>
        <div id="container" style="width:100%; height:400px;"></div>
        <div id="name"></div>
        <div id="lastUpdate"></div>
        <div id="lastValue"></div>
        <div id="min"></div>
        <div id="max"></div>
        <div class="socializer"
             data-features="32px,circle,opacity,icon-dark,bg-white,pad"
             data-sites="facebook,twitter,linkedin,discord,reddit,email,whatsapp">
        </div>
        <script src="https://cdn.jsdelivr.net/gh/vaakash/socializer@2f749eb/js/socializer.min.js"></script>
        <script>
            (function(){
                socializer( '.socializer' );
            }());
        </script>
        <div id="bottom"></div>
    </body>
</html>
